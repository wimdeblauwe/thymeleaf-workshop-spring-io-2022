<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body class="container mx-auto">
<h1 class="text-2xl mb-2 px-4 bg-yellow-400">Bikes</h1>
<a th:href="@{/bikes/create}"
   class="relative inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Create
    bike</a>
<ul>
    <li th:each="bike : ${bikes}" class="mb-2">
        <div th:text="${bike.brand()}" class="text-xl text-gray-500"></div>
        <div th:text="${bike.type()}"></div>
    </li>
</ul>
</body>
</html>
